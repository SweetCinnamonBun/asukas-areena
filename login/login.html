<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/9680ed3927.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <section class="login-section">
        <form class="login-form" action="">
          <h1>Kirjaudu sisään</h1>
          <label name="first-name" for="first-name">Käyttäjänimi:</label>
          <input type="text" name="first-name" />
          <label for="password" name="password">Salasana:</label>
          <input type="password" name="password" />
          <button class="login-button">
            <a class="login-btn-a" href="/index.html">Kirjaudu sisään</a>
          </button>
          <a href="/index.html">Unohtuiko salasana?</a>
        </form>
      </section>
    </div>
  </body>
</html>
